<!DOCTYPE html>
<head>
<html lang="eng">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Responsive mobile first website I made in my spare time.">
    <meta name="description" content="A lightbox modal built by Michael Szeto: A UI/UX Designer who enjoys F.E Development."> 
    <link rel="stylesheet" type="text/css" href="styles/styles.css">
</head>
    <body>  
      <main>
        <div class="modal-container">
            <div class="modal-wrapper">
                  <p class="escape btn-escape"><b>X</b> close</p>
                  <h3 class="modal-heading">Modal header</h3>
                  <p class="modal-content">Modal content goes here for you to edit.</p>
                  <div class="btn-container">
                    <div class="btn btn-ghost btn-escape">Cancel</div>
                    <div class="btn">Confirm</div> 
                  </div>
            </div>
        </div>

        <div class="container">
          <div class="intro">
            <h3>Click the button to view the lightbox modal.</h3>
          </div>

          <div class="btn btn-modal">Modal pop up</div>
        </div>
      </main>
   </body>
   <script src="scripts/javascript-toggle.js"></script>
